<script>
//生成从minNum到maxNum的随机数
function randomNum(minNum,maxNum){ 
    switch(arguments.length){ 
        case 1: 
            return parseInt(Math.random()*(minNum+1),10); 
        break; 
        case 2: 
            return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
        break; 
            default: 
                return 0; 
            break; 
    } 
}

$(document).ready(function() {
    var ra1 = randomNum(1, 20);
    var ra2 = randomNum(0, 95);
    var htmlobj=$.ajax({
        url:"/sources/data/adj_" + ra1 + ".txt",
        async:false
    });
    var adj = htmlobj.responseText.split(" ")[ra2];
    console.log(adj);
    
    ra1 = randomNum(1, 20);
    ra2 = randomNum(0, 95);
    htmlobj=$.ajax({
        url:"/sources/data/n_" + ra1 + ".txt",
        async:false
    });
    var noun = htmlobj.responseText.split(" ")[ra2];
    console.log(noun);

    $(".main p").html(adj + "的" + noun);
});
</script>
