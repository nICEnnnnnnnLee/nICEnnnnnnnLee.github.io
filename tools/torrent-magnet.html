<!DOCTYPE HTML>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Torrent转magnet</title>
  <style>
    textarea{
        word-wrap: break-word;
        word-break: break-all;

<style>
#dropBox{
    width: 80%;
    height: 200px;
    border: 1px solid black;
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
    display: flex;
}

#dropBox > div{
    align-self:center;
    margin: 0 auto;
}
#result {
    width: 80%;
    height: 200px;
    border: 1px solid black;
    padding: 0 0;
    max-width: 800px;
}
</style>
</head>
<body style="text-align:center;background: url(/sources/pics/FPyBWV.gif);">

<div id="dropBox">
    <div>
        <div>

        </div>
        <div><span>文件拖拽至此处</span></div>
    </div>
    
</div>


<textarea id="result" rows="10" readonly>

<script>

function handleFiles(files){
    let entries = Object.entries(files)
    let result = new Array(entries.length)
    let taskRemain = entries.length
    const resultDom = document.getElementById('result');
    
    entries.forEach(([idx,file]) => {
        if(!file.name.endsWith('.torrent')){
            taskRemain--
            if(taskRemain == 0){
                resultDom.value += result.filter(o => o).join('\n') + '\n'
            }
            return;
        }
        //resultDom.value = '';
		const reader = new FileReader();
		reader.readAsArrayBuffer(file);
		reader.onload = (e) => {
            const buffer = new Uint8Array(reader.result);
			//let text = new TextDecoder('utf-8').decode(buffer);
            const torrent = parseTorrent(buffer);
            const magnet = 'magnet:?xt=urn:btih:' + torrent.infoHash + '&dn=' + torrent.name
            result[idx] = magnet
            taskRemain--
            if(taskRemain == 0){
                resultDom.value += result.filter(o => o).join('\n') + '\n'
            }
            console.log(taskRemain, torrent);
		}
	});
}
// 通过 点击button来选择文件
const input = document.querySelector("#fileInput");
input.addEventListener('change',function(){
	const files = this.files;
    handleFiles(files)
},false);

// 通过 拖拽选择文件
const dropBox = document.querySelector("#dropBox");
dropBox.addEventListener("dragenter",dragEnter,false);
dropBox.addEventListener("dragover",dragOver,false);
dropBox.addEventListener("drop",drop,false);

function dragEnter(e){
	e.stopPropagation();
	e.preventDefault();
}

function dragOver(e){
	e.stopPropagation();
	e.preventDefault();
}

function drop(e){
	// 当文件拖拽到dropBox区域时,可以在该事件取到files
	const files = e.dataTransfer.files;
    handleFiles(files);
    e.stopPropagation();
	e.preventDefault();
}


</script>
</body>
</html>
